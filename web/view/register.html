<div class="l-wrap">
    <form id="regForm" class="l-form" novalidate>
        <div>
            <input type="text" name="username" ng-model="regData.username" placeholder="用户名" class="l-input" required>
        </div>
        <div>
            <input type="password" name="password" ng-model="regData.password" placeholder="密码" class="l-input" required>
        </div>
        <div>
            <input type="text" name="mobile" ng-model="regData.mobile" placeholder="手机号" class="l-input" required>
        </div>
        <div>
            <a href="javascript:;" ng-click="register()" class="l-btn ok">注册</a>
            <a href="/index.html#/login" class="l-btn cancel">登录</a>
        </div>
        <div class="pa l-logo">
            <img src="/img/logo.png" width="100" height="100" />
        </div>
    </form>
    <div class="footer">
        <div class="footer-inner">
            Copyright 2014-2015 &copy; Haizhi.com
        </div>
    </div>
</div>
