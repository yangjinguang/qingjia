<div class="l-wrap">
    <div class="l-card">
    <div class="l-title">
        <p>请假系统</p>
    </div>
    <form class="l-form" id="loginForm">
        <div class="form-group center-block">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" name="username" ng-model="formData.username" placeholder="用户名" class="form-control" required>
            </div>
        </div>
        <div class="form-group center-block">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" name="password" ng-model="formData.password" placeholder="密码" class="form-control" required>
            </div>
        </div>
        <div class="btn-login center-block">
            <button ng-click="login()" class="btn btn-primary btn-block ">登录</button>
        </div>
    </form>
    </div>
</div>
