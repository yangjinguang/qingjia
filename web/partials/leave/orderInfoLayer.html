<div class="modal-header">
    <h3 class="modal-title">休假申请详细内容
        <span ng-show="{{orderInfo.status==0}}" class="label label-primary">未审核</span>
        <span ng-show="{{orderInfo.status==1}}" class="label label-success">通过</span>
        <span ng-show="{{orderInfo.status==2}}" class="label label-danger">驳回</span>
    </h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group" ng-show="orderInfoType">
            <label class="col-sm-2 control-label">申请人</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{orderInfo.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">请假日期</label>
            <div class="col-sm-10">
                <p class="form-control-static">自  
                    <strong class="text-danger">{{orderInfo.begin + ' ' + translate(orderInfo.beginHalf)}}</strong> 至 
                    <strong class="text-danger">{{orderInfo.end + ' ' + translate(orderInfo.endHalf)}}</strong>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">天数</label>
            <div class="col-sm-5">
                <div class="form-control-static">
                    <table class="table table-bordered">
                        <tr ng-repeat="item in orderTypes">
                            <td>{{item.type}}</td>
                            <td><strong class="text-danger">{{item.days}}</strong> 天</td>
                        </tr>
                        <tr> 
                            <td>总共</td>
                            <td><strong class="text-danger">{{orderInfo.days}}</strong> 天</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">理由</label>
            <div class="col-sm-6">
                <p class="form-control-static">{{orderInfo.note}}</p>
            </div>
        </div>
        <div class="form-group" ng-hide="orderInfoType">
            <label class="col-sm-2 control-label">审批人</label>
            <div class="col-sm-6">
                <p class="form-control-static" >{{leaderName}}</p>
            </div>
        </div>
        <div class="form-group" ng-hide="orderInfoType">
            <label class="col-sm-2 control-label">审批意见</label>
            <div class="col-sm-6">
                <p class="form-control-static" >{{orderInfo.leaderNote}}</p>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
        <div class="form-group" ng-show="orderInfoType">
            <label class="col-sm-2 control-label">审批意见</label>
            <div class="col-sm-6">
                <textarea class="form-control" ng-model="leaderNote" rows="3"></textarea>
            </div>
        </div>
    <button class="btn btn-primary" ng-show="orderInfoType" ng-click="agree(orderInfo.id,leaderNote)">通过</button>
    <button class="btn btn-danger" ng-show="orderInfoType" ng-click="reject(orderInfo.id,leaderNote)">驳回</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
